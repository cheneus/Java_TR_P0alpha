            <div class="text-center center" id="loginPg">
                <div class="row">
                    <div class="section"></div>
                    <h2 class="heading-secondary">Master Poke-TRS</h2>
                    <h4 class="indigo-text">From Noobie To Master</h4>

                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                        <div id="login_feedback" class="login_feedback card"> </div>
                        <div class="card"></div>
                        <form class="col s12" method="post">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='text' name='username' id='username' />
                                    <label for='username'>Enter your username</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' />
                                    <label for='password'>Enter your password</label>
                                </div>
                                <label style='float: right;'>
                                    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                                </label>
                            </div>

                            <br />
                            <div>
                                <div class='row'>
                                    <button type='button' name='btn_login' class='col s12 btn btn-large waves-effect indigo'
                                        onclick='utils.userLogin()'>Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end of login pg -->
            <div id='mainPg'>
                <div class="row">
                    <div class="col s12 ">
                        <div class="card darken-1">
                            <div class="card-content">
                                <span class="card-title">Tuition Reimbursement</span>
                                <div id="modal_for_table">
                                </div>
                                <table class="highlight" id="trTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Event State</th>
                                            <th>Cost</th>
                                            <th>Justification</th>
                                            <th>Submitted By</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id='trTable_body'>
                                        <tr></tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="card-action">
                                <!-- Modal Trigger -->
                                <a class="waves-effect waves-light modal-trigger" href="#modal1">Modal</a>

                                <!-- Modal Structure -->
                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                        <h4>Modal Header</h4>
                                        <p>A bunch of text</p>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                                    </div>
                                </div>
                                <button class="btn" onclick="test()">TEST</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <a href="#!">Create account</a> -->
            </div>

            <div id="modal_add" class="modal">
                <div class="modal-content">
                    <h4>Add New Tuition Reimbursement Request</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Event title" id="title" type="text" class="validate">
                                    <label for="title">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <select>
                                        <option value="" disabled selected>Choose event type</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                    <label>Event type</label>
                                </div>
                                <div class="input-field col s6">
                                    <select multiple>
                                        <option value="" disabled selected>Choose style(s)</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                    <label>Styles</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <label>Begin date</label>
                                    <input id="beginDate" type="date" class="datepicker">

                                </div>
                                <div class="input-field col s6">
                                    <label>End date</label>
                                    <input id="endDate" type="date" class="datepicker">

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Who is organizing the event?" id="organizer" type="text" class="validate">
                                    <label for="organizer">Organizer</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="http://www.mywebsite.com" id="website" type="text" class="validate">
                                    <label for="website">Website</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="contact@myweb.com" id="email" type="text" class="validate">
                                    <label for="email">Contact email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="description" class="materialize-textarea" length="140"></textarea>
                                    <label for="description">Describe the event in a tweet!</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button href="#!" class="waves-effect btn" onclick="submit()">Submit</button>
                </div>
            </div>



            <div class="section"></div>
        </main>
